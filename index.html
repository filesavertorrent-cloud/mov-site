<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieVault - Download Movies in HD Quality</title>
    <meta name="description"
        content="MovieVault ‚Äî your premium movie collection. Download movies in 480p, 720p, and 1080p HD quality." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />

    <!-- React 18 via CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* ===== CSS Reset & Base ===== */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #1a1a2e, #16213e);
            color: #f0f0f0;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #root {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* ===== Animated Background Particles ===== */
        .bg-glow {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
        }

        .bg-glow--1 {
            width: 500px;
            height: 500px;
            background: #e94560;
            top: -10%;
            left: -5%;
            animation: float 20s ease-in-out infinite;
        }

        .bg-glow--2 {
            width: 400px;
            height: 400px;
            background: #4361ee;
            bottom: -10%;
            right: -5%;
            animation: float 25s ease-in-out infinite reverse;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(40px, 30px);
            }
        }

        /* ===== Header ===== */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(15, 12, 41, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .header__center {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .header__logo {
            font-size: 1.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, #e94560, #ff6b81);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1.5px;
        }

        .header__tagline {
            margin-top: 2px;
            font-size: 0.8rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.45);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .header__admin-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-family: inherit;
            font-size: 0.78rem;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .header__admin-btn:hover {
            background: rgba(233, 69, 96, 0.15);
            border-color: rgba(233, 69, 96, 0.4);
            color: #ff6b81;
        }

        /* ===== Main Content ===== */
        .main {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 30px;
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* ===== Movie Card ===== */
        .movie-card {
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .movie-card:hover {
            transform: translateY(-4px);
            box-shadow:
                0 30px 80px rgba(233, 69, 96, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.08) inset;
        }

        /* ===== Movie Poster ===== */
        .movie-poster {
            position: relative;
            width: 100%;
            height: 480px;
            overflow: hidden;
        }

        .movie-poster__img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .movie-poster:hover .movie-poster__img {
            transform: scale(1.06);
        }

        .movie-poster__overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top,
                    rgba(15, 12, 41, 0.95) 0%,
                    rgba(15, 12, 41, 0.4) 40%,
                    transparent 70%);
        }

        .movie-poster__info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 28px 30px;
        }

        .movie-poster__title {
            font-size: 2.2rem;
            font-weight: 800;
            line-height: 1.15;
            margin-bottom: 10px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
        }

        .movie-poster__meta {
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .movie-poster__tag {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(255, 255, 255, 0.08);
            padding: 4px 12px;
            border-radius: 20px;
            backdrop-filter: blur(4px);
        }

        /* ===== Download Section ===== */
        .download-section {
            padding: 28px 30px 32px;
            background: rgba(0, 0, 0, 0.25);
        }

        .download-section__title {
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.5px;
        }

        .download-section__buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 14px;
        }

        /* ===== Download Buttons ===== */
        .dl-btn {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 20px 16px;
            border: none;
            border-radius: 14px;
            font-family: inherit;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .dl-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .dl-btn:hover::before {
            opacity: 1;
        }

        .dl-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .dl-btn:active {
            transform: translateY(-2px) scale(0.98);
        }

        .dl-btn--480 {
            background: linear-gradient(135deg, #3a3a4a, #2a2a3a);
            color: #ccc;
        }

        .dl-btn--720 {
            background: linear-gradient(135deg, #4361ee, #3651d4);
            color: #fff;
        }

        .dl-btn--1080 {
            background: linear-gradient(135deg, #e94560, #c73650);
            color: #fff;
        }

        .dl-btn--1080:hover {
            box-shadow: 0 12px 30px rgba(233, 69, 96, 0.35);
        }

        /* ===== Disabled / Expired Button ===== */
        .dl-btn--disabled {
            opacity: 0.35;
            cursor: not-allowed;
            filter: grayscale(0.8);
            pointer-events: none;
        }

        .dl-btn--disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .dl-btn__expired {
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.12);
            padding: 2px 8px;
            border-radius: 6px;
        }

        .dl-btn--checking {
            opacity: 0.6;
            cursor: wait;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.6;
            }

            50% {
                opacity: 0.85;
            }
        }

        .dl-btn__icon {
            width: 22px;
            height: 22px;
            fill: currentColor;
            opacity: 0.85;
        }

        .dl-btn__quality {
            font-size: 1.15rem;
            font-weight: 700;
        }

        .dl-btn__size {
            font-size: 0.75rem;
            opacity: 0.7;
            font-weight: 500;
        }

        /* ===== Notification Toast ===== */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 14px 22px;
            border-radius: 12px;
            background: rgba(15, 12, 41, 0.92);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            color: #fff;
            font-size: 0.9rem;
            font-weight: 500;
            z-index: 9999;
            transform: translateX(calc(100% + 40px));
            transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        .toast--visible {
            transform: translateX(0);
        }

        /* ===== Footer ===== */
        .footer {
            padding: 18px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            font-size: 0.78rem;
            color: rgba(255, 255, 255, 0.35);
            letter-spacing: 0.3px;
            border-top: 1px solid rgba(255, 255, 255, 0.04);
        }

        /* ===== Responsive ‚Äî Tablet ===== */
        @media (max-width: 768px) {
            .movie-poster {
                height: 360px;
            }

            .movie-poster__title {
                font-size: 1.7rem;
            }

            .download-section__buttons {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .dl-btn {
                flex-direction: row;
                padding: 16px 20px;
                gap: 12px;
            }

            .dl-btn__quality {
                font-size: 1.05rem;
            }
        }

        /* ===== Responsive ‚Äî Small Phone ===== */
        @media (max-width: 480px) {
            html {
                font-size: 14px;
            }

            .header {
                padding: 12px 16px;
            }

            .header__logo {
                font-size: 1.4rem;
            }

            .movie-poster {
                height: 280px;
            }

            .movie-poster__title {
                font-size: 1.4rem;
            }

            .movie-poster__info {
                padding: 18px 16px;
            }

            .download-section {
                padding: 20px 16px 24px;
            }

            .main {
                padding: 20px 12px;
            }

            .toast {
                left: 12px;
                right: 12px;
                bottom: 12px;
                text-align: center;
            }
        }

        /* ===== Responsive ‚Äî Large Desktop ===== */
        @media (min-width: 1200px) {
            .movie-poster {
                height: 540px;
            }
        }

        /* ===== Loading Animation ===== */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .fade-in-up--d1 {
            animation-delay: 0.1s;
            opacity: 0;
        }

        .fade-in-up--d2 {
            animation-delay: 0.25s;
            opacity: 0;
        }

        .fade-in-up--d3 {
            animation-delay: 0.4s;
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        /* ===========================
           Config ‚Äî GitHub Repo
        =========================== */
        const GITHUB_OWNER = "connectwithmreditor-tech";
        const GITHUB_REPO = "mov";
        const GITHUB_BRANCH = "master";
        const CONFIG_PATH = "config.json";

        // Raw GitHub URL (with cache-busting on fetch)
        const RAW_URL = `https://raw.githubusercontent.com/${GITHUB_OWNER}/${GITHUB_REPO}/${GITHUB_BRANCH}/${CONFIG_PATH}`;

        /* ===========================
           Fetch config.json
        =========================== */
        async function fetchConfig() {
            // Try raw GitHub URL first (cache-bust with timestamp)
            try {
                const res = await fetch(RAW_URL + "?t=" + Date.now(), { cache: "no-store" });
                if (res.ok) return await res.json();
            } catch (e) { /* fall through */ }

            // Fallback: try relative path (for local testing / GitHub Pages)
            try {
                const res = await fetch("./" + CONFIG_PATH + "?t=" + Date.now(), { cache: "no-store" });
                if (res.ok) return await res.json();
            } catch (e) { /* fall through */ }

            return null;
        }

        // Convert config JSON to internal format
        function parseConfig(config) {
            const expiresAt = new Date(config.expiryTime).getTime();
            const classMap = { "480p": "dl-btn--480", "720p": "dl-btn--720", "1080p": "dl-btn--1080" };
            return config.movies.map(m => ({
                title: m.title,
                poster: m.poster,
                rating: m.rating,
                year: m.year,
                duration: m.duration,
                genre: m.genre,
                qualities: m.qualities.map(q => ({
                    label: q.label,
                    size: q.size,
                    url: q.url,
                    className: classMap[q.label] || "dl-btn--480",
                    expiresAt: expiresAt,
                })),
            }));
        }

        /* ===========================
           Default Fallback Data
        =========================== */
        const FALLBACK_EXPIRY = new Date("2026-02-13T12:30:00+05:30").getTime();
        const FALLBACK_MOVIES = [
            {
                title: "Epic Adventure",
                poster: "https://picsum.photos/seed/movie1/800/540.jpg",
                rating: "8.5", year: "2023", duration: "2h 28min", genre: "Action / Adventure",
                qualities: [
                    { label: "480p", size: "1 GB", className: "dl-btn--480", url: "#", expiresAt: FALLBACK_EXPIRY },
                    { label: "720p", size: "2 GB", className: "dl-btn--720", url: "#", expiresAt: FALLBACK_EXPIRY },
                    { label: "1080p", size: "4 GB", className: "dl-btn--1080", url: "#", expiresAt: FALLBACK_EXPIRY },
                ],
            },
        ];

        /* ===========================
           Components
        =========================== */

        // --- Download Arrow Icon ---
        function DownloadIcon() {
            return (
                <svg className="dl-btn__icon" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
                </svg>
            );
        }

        // --- Header ---
        function Header() {
            return (
                <header className="header fade-in-up">
                    <div style={{ width: '90px' }} />
                    <div className="header__center">
                        <div className="header__logo">MovieVault</div>
                        <div className="header__tagline">Your Premium Movie Collection</div>
                    </div>
                    <a href="admin.html" className="header__admin-btn">‚öôÔ∏è Admin</a>
                </header>
            );
        }

        // --- Movie Card Poster ---
        function MoviePoster({ movie }) {
            return (
                <div className="movie-poster">
                    <img
                        className="movie-poster__img"
                        src={movie.poster}
                        alt={`${movie.title} Poster`}
                        loading="eager"
                    />
                    <div className="movie-poster__overlay" />
                    <div className="movie-poster__info">
                        <h1 className="movie-poster__title">{movie.title}</h1>
                        <div className="movie-poster__meta">
                            <span className="movie-poster__tag">‚≠ê {movie.rating}/10</span>
                            <span className="movie-poster__tag">üìÖ {movie.year}</span>
                            <span className="movie-poster__tag">‚è±Ô∏è {movie.duration}</span>
                            <span className="movie-poster__tag">üé¨ {movie.genre}</span>
                        </div>
                    </div>
                </div>
            );
        }

        // --- Download Button ---
        function DownloadButton({ quality, onDownload, expired, timeLeft }) {
            // Format time left nicely
            function formatTime(totalSeconds) {
                if (totalSeconds <= 0) return "0s";
                const h = Math.floor(totalSeconds / 3600);
                const m = Math.floor((totalSeconds % 3600) / 60);
                const s = totalSeconds % 60;
                if (h > 0) return `${h}h ${m}m ${s}s`;
                if (m > 0) return `${m}m ${s}s`;
                return `${s}s`;
            }

            const hasLink = quality.url && quality.url !== "#" && quality.url.trim() !== "";

            return (
                <button
                    className={`dl-btn ${quality.className}${expired && hasLink ? " dl-btn--disabled" : ""}`}
                    onClick={() => hasLink && !expired && onDownload(quality)}
                    disabled={expired && hasLink}
                    aria-label={
                        hasLink
                            ? (expired
                                ? `${quality.label} download link expired`
                                : `Download in ${quality.label} quality ‚Äî ${quality.size}`)
                            : `${quality.label} quality`
                    }
                    style={{ cursor: hasLink ? 'pointer' : 'default', opacity: hasLink ? 1 : 0.7 }}
                >
                    <DownloadIcon />
                    <span className="dl-btn__quality">{quality.label}</span>
                    {hasLink ? (
                        expired
                            ? <span className="dl-btn__expired">Link Expired</span>
                            : <span className="dl-btn__size">{quality.size} ‚Ä¢ {formatTime(timeLeft)}</span>
                    ) : (
                        <span className="dl-btn__size">{quality.size}</span>
                    )}
                </button>
            );
        }

        // --- Download Section ---
        function DownloadSection({ qualities, onDownload, now }) {
            return (
                <div className="download-section">
                    <h2 className="download-section__title">Choose Download Quality</h2>
                    <div className="download-section__buttons">
                        {qualities.map((q) => {
                            const expired = q.expiresAt && now >= q.expiresAt;
                            const timeLeft = q.expiresAt ? Math.max(0, Math.ceil((q.expiresAt - now) / 1000)) : null;
                            return (
                                <DownloadButton
                                    key={q.label}
                                    quality={q}
                                    onDownload={onDownload}
                                    expired={expired}
                                    timeLeft={timeLeft}
                                />
                            );
                        })}
                    </div>
                </div>
            );
        }

        // --- Notification Toast ---
        function Toast({ message, visible }) {
            return (
                <div className={`toast ${visible ? "toast--visible" : ""}`} role="alert">
                    {message}
                </div>
            );
        }

        // --- Loading Spinner ---
        function LoadingScreen() {
            return (
                <div style={{
                    display: "flex", flexDirection: "column", alignItems: "center",
                    justifyContent: "center", minHeight: "60vh", gap: "20px",
                }}>
                    <div style={{
                        width: "48px", height: "48px", border: "3px solid rgba(255,255,255,0.1)",
                        borderTopColor: "#e94560", borderRadius: "50%",
                        animation: "spin 0.8s linear infinite",
                    }} />
                    <p style={{ color: "rgba(255,255,255,0.5)", fontSize: "0.9rem" }}>Loading movies...</p>
                    <style>{`@keyframes spin { to { transform: rotate(360deg); } }`}</style>
                </div>
            );
        }

        // --- Footer ---
        function Footer() {
            const year = new Date().getFullYear();
            return (
                <footer className="footer fade-in-up fade-in-up--d3">
                    <p>&copy; {year} MovieVault. All rights reserved. For demonstration purposes only.</p>
                </footer>
            );
        }

        // --- Background Glows ---
        function BackgroundGlows() {
            return (
                <>
                    <div className="bg-glow bg-glow--1" />
                    <div className="bg-glow bg-glow--2" />
                </>
            );
        }

        /* ===========================
           App
        =========================== */
        function App() {
            const [movies, setMovies] = useState(null);
            const [loading, setLoading] = useState(true);
            const [toastMsg, setToastMsg] = useState("");
            const [toastVisible, setToastVisible] = useState(false);
            const [now, setNow] = useState(Date.now());

            // Fetch config on mount
            useEffect(() => {
                fetchConfig().then(config => {
                    if (config) {
                        setMovies(parseConfig(config));
                    } else {
                        setMovies(FALLBACK_MOVIES);
                    }
                    setLoading(false);
                });
            }, []);

            // Tick every second to update countdown + auto-expire
            useEffect(() => {
                const interval = setInterval(() => setNow(Date.now()), 1000);
                return () => clearInterval(interval);
            }, []);

            const showToast = useCallback((msg, duration = 3000) => {
                setToastMsg(msg);
                setToastVisible(true);
                const timer = setTimeout(() => setToastVisible(false), duration);
                return () => clearTimeout(timer);
            }, []);

            const handleDownload = useCallback((quality) => {
                showToast(`Starting ${quality.label} download (${quality.size})...`);
                let count = 3;
                const interval = setInterval(() => {
                    count--;
                    if (count > 0) {
                        showToast(`Download starting in ${count}...`);
                    } else {
                        clearInterval(interval);
                        showToast(`Downloading ${quality.label} version...`);
                        window.open(quality.url, "_blank");
                        setTimeout(() => {
                            showToast(`${quality.label} download started! ‚úÖ`, 3500);
                        }, 2000);
                    }
                }, 1000);
            }, [showToast]);

            return (
                <>
                    <BackgroundGlows />
                    <Header />
                    {loading ? (
                        <LoadingScreen />
                    ) : (
                        <main className="main">
                            {movies.map((movie, i) => (
                                <div key={i} className="movie-card fade-in-up" style={{ animationDelay: `${i * 0.1}s` }}>
                                    <MoviePoster movie={movie} />
                                    <DownloadSection qualities={movie.qualities} onDownload={handleDownload} now={now} />
                                </div>
                            ))}
                        </main>
                    )}
                    <Footer />
                    <Toast message={toastMsg} visible={toastVisible} />
                </>
            );
        }

        /* ===========================
           Render
        =========================== */
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>

</html>
