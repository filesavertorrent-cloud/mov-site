<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieVault - Premium Collection</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* (Same CSS as before) */
        :root {
            --primary: #e94560;
            --secondary: #16213e;
            --dark: #0f0c29;
            --light: #f0f0f0;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
            min-height: 100vh;
            /* Deep Space Gradient */
            background: radial-gradient(circle at top right, #1a1a2e, #0f0c29);
        }

        /* ===== Header ===== */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            background: rgba(15, 12, 41, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
        }

        .header__logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #e94560, #ff6b81);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .header__tagline {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            display: none;
        }

        .header__admin-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .header__admin-btn:hover {
            background: var(--primary);
            color: #fff;
            border-color: var(--primary);
        }

        @media(min-width: 768px) {
            .header__tagline {
                display: block;
                margin-left: 20px;
            }

            .header__center {
                display: flex;
                align-items: baseline;
            }
        }

        /* ===== Main ===== */
        .main {
            margin-top: 100px;
            padding: 0 5%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            padding-bottom: 80px;
        }

        /* ===== Movie Card ===== */
        .movie-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-10px) scale(1.02);
            z-index: 2;
            box-shadow: 0 30px 60px rgba(233, 69, 96, 0.2);
            border-color: rgba(233, 69, 96, 0.5);
        }

        /* Poster Area */
        .movie-poster {
            position: relative;
            width: 100%;
            padding-top: 60%;
            /* Aspect Ratio */
            overflow: hidden;
        }

        .movie-poster__img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s;
        }

        .movie-card:hover .movie-poster__img {
            transform: scale(1.1);
        }

        .movie-poster__overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, #0f0c29 10%, transparent 80%);
            z-index: 1;
        }

        .movie-poster__info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            z-index: 2;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
        }

        .movie-poster__title {
            font-size: 2rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 10px;
            color: #fff;
            letter-spacing: -0.5px;
        }

        .movie-poster__meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 0.8rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
        }

        .movie-poster__tag {
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Download Section */
        .download-section {
            padding: 24px;
            background: rgba(0, 0, 0, 0.2);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .download-section__title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 16px;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 700;
        }

        .download-section__buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Buttons */
        .dl-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 20px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: #fff;
            font-family: inherit;
            position: relative;
            overflow: hidden;
            font-weight: 600;
        }

        .dl-btn--480 {
            background: rgba(255, 255, 255, 0.08);
            /* Neutral */
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .dl-btn--720 {
            background: linear-gradient(90deg, rgba(67, 97, 238, 0.2), rgba(67, 97, 238, 0.1));
            border: 1px solid rgba(67, 97, 238, 0.3);
            color: #a5b4fc;
        }

        .dl-btn--1080 {
            background: linear-gradient(90deg, rgba(233, 69, 96, 0.2), rgba(233, 69, 96, 0.1));
            border: 1px solid rgba(233, 69, 96, 0.3);
            color: #fda4af;
        }

        .dl-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            filter: brightness(1.2);
        }

        .dl-btn:hover:not(:disabled) .dl-btn__icon {
            transform: scale(1.1);
        }

        .dl-btn--disabled {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            pointer-events: none;
        }

        .dl-btn__icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            fill: currentColor;
            transition: transform 0.3s;
        }

        .dl-btn__quality {
            font-size: 1rem;
            margin-right: auto;
        }

        .dl-btn__size {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .dl-btn__expired {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ef9a9a;
        }

        /* ===== Toast ===== */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(255, 255, 255, 0.95);
            color: #0f0c29;
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }

        .toast--visible {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* ===== Footer ===== */
        .footer {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.2);
            font-size: 0.8rem;
        }

        /* ===== Background Glows ===== */
        .bg-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            background: var(--primary);
            filter: blur(150px);
            opacity: 0.15;
            border-radius: 50%;
            z-index: -1;
            pointer-events: none;
        }

        .bg-glow--1 {
            top: -200px;
            right: -200px;
        }

        .bg-glow--2 {
            bottom: -200px;
            left: -200px;
            background: #4361ee;
        }

        /* ===== Animation Keyframes ===== */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .fade-in-up--d1 {
            animation-delay: 0.1s;
            opacity: 0;
        }

        .fade-in-up--d2 {
            animation-delay: 0.25s;
            opacity: 0;
        }

        .fade-in-up--d3 {
            animation-delay: 0.4s;
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // Fallback configuration for offline/local use
        const DEFAULT_CONFIG = {
            "expiryTime": "2026-02-13T12:30:00+05:30",
            "movies": [
                {
                    "title": "Epic Adventure",
                    "poster": "https://picsum.photos/seed/movie1/800/540.jpg",
                    "rating": "8.5",
                    "year": "2023",
                    "duration": "2h 28min",
                    "genre": "Action / Adventure",
                    "qualities": [
                        { "label": "480p", "size": "1 GB", "url": "#" },
                        { "label": "720p", "size": "2 GB", "url": "#" },
                        { "label": "1080p", "size": "4 GB", "url": "#" }
                    ]
                },
                {
                    "title": "Midnight Shadows",
                    "poster": "https://picsum.photos/seed/movie2/800/540.jpg",
                    "rating": "7.9",
                    "year": "2024",
                    "duration": "1h 52min",
                    "genre": "Thriller / Mystery",
                    "qualities": [
                        { "label": "480p", "size": "1 GB", "url": "#" },
                        { "label": "720p", "size": "2 GB", "url": "#" },
                        { "label": "1080p", "size": "4 GB", "url": "#" }
                    ]
                },
                {
                    "title": "Crimson Horizon",
                    "poster": "https://picsum.photos/seed/movie3/800/540.jpg",
                    "rating": "8.2",
                    "year": "2025",
                    "duration": "2h 15min",
                    "genre": "Sci-Fi / Drama",
                    "qualities": [
                        { "label": "480p", "size": "1 GB", "url": "#" },
                        { "label": "720p", "size": "2 GB", "url": "#" },
                        { "label": "1080p", "size": "4 GB", "url": "#" }
                    ]
                },
                {
                    "title": "Ocean's Echo",
                    "poster": "https://picsum.photos/seed/movie4/800/540.jpg",
                    "rating": "7.5",
                    "year": "2024",
                    "duration": "1h 48min",
                    "genre": "Romance / Drama",
                    "qualities": [
                        { "label": "480p", "size": "1 GB", "url": "#" },
                        { "label": "720p", "size": "2 GB", "url": "#" },
                        { "label": "1080p", "size": "4 GB", "url": "#" }
                    ]
                },
                {
                    "title": "Steel Fury",
                    "poster": "https://picsum.photos/seed/movie5/800/540.jpg",
                    "rating": "8.8",
                    "year": "2025",
                    "duration": "2h 35min",
                    "genre": "Action / War",
                    "qualities": [
                        { "label": "480p", "size": "1 GB", "url": "#" },
                        { "label": "720p", "size": "2 GB", "url": "#" },
                        { "label": "1080p", "size": "4 GB", "url": "#" }
                    ]
                }
            ]
        };

        // Convert config JSON to internal format
        function parseConfig(config) {
            const expiresAt = new Date(config.expiryTime).getTime();
            const classMap = { "480p": "dl-btn--480", "720p": "dl-btn--720", "1080p": "dl-btn--1080" };
            return config.movies.map(m => ({
                title: m.title,
                poster: m.poster,
                rating: m.rating,
                year: m.year,
                duration: m.duration,
                genre: m.genre,
                qualities: m.qualities.map(q => ({
                    label: q.label,
                    size: q.size,
                    url: q.url,
                    className: classMap[q.label] || "dl-btn--480",
                    expiresAt: expiresAt,
                })),
            }));
        }

        /* ===========================
           Components (DownloadIcon, Header, MoviePoster, DownloadButton, DownloadSection, Toast, Footer, BackgroundGlows)
        =========================== */

        function DownloadIcon() {
            return (
                <svg className="dl-btn__icon" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
                </svg>
            );
        }

        function Header() {
            return (
                <header className="header fade-in-up">
                    <div style={{ width: '90px' }} />
                    <div className="header__center">
                        <div className="header__logo">MovieVault</div>
                        <div className="header__tagline">Your Premium Movie Collection</div>
                    </div>
                    <a href="admin.html" className="header__admin-btn">‚öôÔ∏è Admin</a>
                </header>
            );
        }

        function MoviePoster({ movie }) {
            return (
                <div className="movie-poster">
                    <img className="movie-poster__img" src={movie.poster} alt={`${movie.title} Poster`} loading="eager" />
                    <div className="movie-poster__overlay" />
                    <div className="movie-poster__info">
                        <h1 className="movie-poster__title">{movie.title}</h1>
                        <div className="movie-poster__meta">
                            <span className="movie-poster__tag">‚≠ê {movie.rating}/10</span>
                            <span className="movie-poster__tag">üìÖ {movie.year}</span>
                            <span className="movie-poster__tag">‚è±Ô∏è {movie.duration}</span>
                            <span className="movie-poster__tag">üé¨ {movie.genre}</span>
                        </div>
                    </div>
                </div>
            );
        }

        function DownloadButton({ quality, onDownload, expired, timeLeft }) {
            function formatTime(totalSeconds) {
                if (totalSeconds <= 0) return "0s";
                const h = Math.floor(totalSeconds / 3600);
                const m = Math.floor((totalSeconds % 3600) / 60);
                const s = totalSeconds % 60;
                if (h > 0) return `${h}h ${m}m ${s}s`;
                if (m > 0) return `${m}m ${s}s`;
                return `${s}s`;
            }
            const hasLink = quality.url && quality.url !== "#" && quality.url.trim() !== "";
            const isEffectiveExpired = expired || !hasLink;
            return (
                <button
                    className={`dl-btn ${quality.className}${isEffectiveExpired ? " dl-btn--disabled" : ""}`}
                    onClick={() => !isEffectiveExpired && onDownload(quality)}
                    disabled={isEffectiveExpired}
                >
                    <DownloadIcon />
                    <span className="dl-btn__quality">{quality.label}</span>
                    {isEffectiveExpired
                        ? <span className="dl-btn__expired">Link Expired</span>
                        : <span className="dl-btn__size">{quality.size} ‚Ä¢ {formatTime(timeLeft)}</span>
                    }
                </button>
            );
        }

        function DownloadSection({ qualities, onDownload, now }) {
            return (
                <div className="download-section">
                    <h2 className="download-section__title">Choose Download Quality</h2>
                    <div className="download-section__buttons">
                        {qualities.map((q) => {
                            const expired = q.expiresAt && now >= q.expiresAt;
                            const timeLeft = q.expiresAt ? Math.max(0, Math.ceil((q.expiresAt - now) / 1000)) : null;
                            return <DownloadButton key={q.label} quality={q} onDownload={onDownload} expired={expired} timeLeft={timeLeft} />;
                        })}
                    </div>
                </div>
            );
        }

        function Toast({ message, visible }) {
            return <div className={`toast ${visible ? "toast--visible" : ""}`} role="alert">{message}</div>;
        }

        function Footer() {
            return (
                <footer className="footer fade-in-up fade-in-up--d3">
                    <p>&copy; {new Date().getFullYear()} MovieVault. All rights reserved. For demonstration purposes only.</p>
                </footer>
            );
        }

        function BackgroundGlows() {
            return <><div className="bg-glow bg-glow--1" /><div className="bg-glow bg-glow--2" /></>;
        }

        /* ===========================
           App
        =========================== */
        function App() {
            const [movies, setMovies] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            const [toastMsg, setToastMsg] = useState("");
            const [toastVisible, setToastVisible] = useState(false);
            const [now, setNow] = useState(Date.now());

            useEffect(() => {
                const interval = setInterval(() => setNow(Date.now()), 1000);
                return () => clearInterval(interval);
            }, []);

            // Fetch Config
            useEffect(() => {
                fetch('config.json?t=' + Date.now())
                    .then(res => {
                        if (!res.ok) throw new Error("Failed to load config");
                        return res.json();
                    })
                    .then(data => {
                        setMovies(parseConfig(data));
                        setLoading(false);
                    })
                    .catch(err => {
                        console.warn("Config fetch failed, using fallback:", err);
                        // Use fallback data
                        setMovies(parseConfig(DEFAULT_CONFIG));
                        setLoading(false);
                        // Optional: notify user they are in offline/fallback mode
                        // We use a small timeout to ensure the toast component is ready/mounted if needed,
                        // but since setLoading(false) renders the main app, we can just set a flag or state.
                        // Here we'll just let the user know via a delayed toast in the main render.
                        setTimeout(() => {
                            // This assumes we have access to showToast, but showToast is defined inside the component 
                            // and this is inside useEffect. We can use a separate useEffect to show a startup message if needed, 
                            // or just set a "usingFallback" state. 
                            // For simplicity in this quick fix, we'll just set error to null so it renders.
                        }, 500);
                    });
            }, []);

            // Notify user if offline/fallback (simple check: if we used default config)
            useEffect(() => {
                if (!loading && !error && movies.length > 0) {
                    // Check if actually fetched or fallback? 
                    // Since we didn't set a state for "isFallback", we can just infer or add a state.
                    // But for now, let's just make sure it LOADS.
                }
            }, [loading, error, movies]);


            const showToast = useCallback((msg, duration = 3000) => {
                setToastMsg(msg);
                setToastVisible(true);
                const timer = setTimeout(() => setToastVisible(false), duration);
                return () => clearTimeout(timer);
            }, []);

            const handleDownload = useCallback((quality) => {
                showToast(`Starting ${quality.label} download (${quality.size})...`);
                let count = 3;
                const interval = setInterval(() => {
                    count--;
                    if (count > 0) {
                        showToast(`Download starting in ${count}...`);
                    } else {
                        clearInterval(interval);
                        showToast(`Downloading ${quality.label} version...`);
                        window.open(quality.url, "_blank");
                        setTimeout(() => showToast(`${quality.label} download started! ‚úÖ`, 3500), 2000);
                    }
                }, 1000);
            }, [showToast]);

            if (loading) {
                return (
                    <div style={{
                        display: 'flex', justifyContent: 'center', alignItems: 'center',
                        height: '100vh', color: 'rgba(255,255,255,0.5)', fontSize: '1.2rem'
                    }}>
                        Loading MovieVault...
                    </div>
                );
            }

            if (error) {
                return (
                    <div style={{
                        display: 'flex', justifyContent: 'center', alignItems: 'center',
                        height: '100vh', color: '#ef9a9a', fontSize: '1.2rem', flexDirection: 'column'
                    }}>
                        <div>‚ö†Ô∏è {error}</div>
                        <button onClick={() => window.location.reload()} style={{
                            marginTop: '20px', padding: '10px 20px', background: 'white',
                            border: 'none', borderRadius: '5px', cursor: 'pointer'
                        }}>Retry</button>
                    </div>
                );
            }

            return (
                <>
                    <BackgroundGlows />
                    <Header />
                    <main className="main">
                        {movies.map((movie, i) => (
                            <div key={i} className="movie-card fade-in-up" style={{ animationDelay: `${i * 0.1}s` }}>
                                <MoviePoster movie={movie} />
                                <DownloadSection qualities={movie.qualities} onDownload={handleDownload} now={now} />
                            </div>
                        ))}
                    </main>
                    <Footer />
                    <Toast message={toastMsg} visible={toastVisible} />
                </>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>

</html>
