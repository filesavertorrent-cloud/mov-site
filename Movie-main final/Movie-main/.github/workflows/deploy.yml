name: Deploy React App

on:
  push:
    branches:
      - main
    paths:
      - 'mov-react/**'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: mov-react/package-lock.json

      - name: Install dependencies
        run: |
          cd mov-react
          npm ci

      - name: Build
        run: |
          cd mov-react
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: mov-react/dist
          branch: gh-pages
